<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Contact Us</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container container-sm header-flex">
            <img src="./images/logo.png" alt="Lumina logo" class="logo">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Hero section -->
        <section class="hero bg-secondary text-secondary">
            <div class="container container-sm footer-flex">
                <h1><span class="bg-primary">Enthusiastic</span> thinkers, creating unique endeavors powered by <span class="bg-primary">creativity</span></h1>
            </div>
        </section>

        <!-- Form -->
        <section class="form container">
            <h2>Contact Us</h2>
            <p>Have a question? Leave your information below and we will get back to you as soon as possible. </p>
            <div class="form-group">
                <label for="first_name"></label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last_name"></label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="message"></label>
                <textarea name="message" id="message">Message</textarea>
            </div>
            <button class="btn">Send Message</button>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-flex">
            <img src="./images/logo.png" alt="Lumina logo" class="logo">
            <div class="contact">
                <h2>Contact Us</h2>
                <p>(555) 555-5555</p>
                <p>contact@lumina.test</p>
                <p>10 Main st Boston MA</p>
            </div>
            <div class="socials">
                <h2>Follow Us</h2>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-pinterest"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
